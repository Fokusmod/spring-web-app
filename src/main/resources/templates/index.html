<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продуктовый Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Продуктовый Магазин</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th></th>
            <th scope="col">cost</th>
            <th></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>

            <td><a th:href="@{'/sub/' + ${product.id}}" class="btn btn-primary">-</a></td> <!-- - -->
            <td th:text="${product.cost}"></td>
            <td><a th:href="@{'/add/' + ${product.id}}" class="btn btn-primary">+</a></td> <!-- + -->

            <td><a th:href="@{'/show/' +${product.id}}" class="btn btn-primary">Show more</a></td>
        </tr>
        </tbody>
        </tbody>
    </table>
    <a th:href="@{'/create'}" type="button" class="btn btn-primary">Adding</a>
</div>
</body>
</html>
